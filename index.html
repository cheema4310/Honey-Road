    <link
      rel="icon"
      type="image/png"
      href="https://images.squarespace-cdn.com/content/v1/5957ae9ee110eba6435036aa/d5a9cb32-4db4-4b6b-9846-d08053dcdf98/HoneyRoad_Eye_2.png?format=2500w"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pink: {
                400: '#ff6bb0',
                500: '#FF3998',
                600: '#d9207a',
              },
              honey: {
                // Keeping honey for backwards compatibility or specific gold accents if needed,

                500: '#D4AF37',
              },
              burnt: {
                500: '#CC5500',
                600: '#A04000',
              },
              cream: '#FFF9F0',
              charcoal: '#1A1A1B',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            backgroundImage: {
              'hero-pattern': "url('https://picsum.photos/id/431/1920/1080')",
              'texture-pattern':
                "url('https://www.transparenttextures.com/patterns/cubes.png')",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #1a1a1b;
        color: #fff9f0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1b;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff3998;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
